<ion-content [fullscreen]="true" >
<ion-searchbar mode="ios" class="searchbar-input"></ion-searchbar>
<div class="btnLeft" class="card-list" *ngFor="let item of coins.result" (click)="setCoin(item.name, item)" tappable>
  <ion-img class="icon" [src]="item.idIcon"></ion-img>
  <div class="name-and-price">
    <ion-label class="crypto-title">{{ item.name }}</ion-label>
    <ion-label class="crypto-price"> US$ {{ item.volume1hrsUsd }},00</ion-label>
  </div>
</div>
